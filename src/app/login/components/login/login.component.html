<div class="container">
  <div class="card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" ngNativeValidate>
      <input #usernameInput type="text" formControlName="username" placeholder="Username" required>
      <input type="password" formControlName="password" placeholder="Password" required>
      <button  type="submit">Login</button>
    </form>
  </div>
</div>
